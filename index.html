<body>
    <div class="heart">
        <p>✨Carla, eres ese pedacito de calma que aparece justo cuando lo necesito. No sé cómo explicarlo,

    <script>
        const jsConfetti = new JSConfetti()

        setTimeout(() => {
            jsConfetti.addConfetti({
                confettiNumber: 200,
            })
        }, 1000)
    </script>
